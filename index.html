<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskGraph</title>
    <script src="dist/index.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="logo_v17.svg" sizes="any" type="image/svg+xml" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-1WBNT9GR3R"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }

      // Disable cookies by default
      gtag("consent", "default", {
        ad_storage: "denied",
        analytics_storage: "denied",
      });

      const dev = "production" === "development";

      // Cookies are necessary for Google Analytics Debug Mode
      if (dev)
        gtag("consent", "update", {
          ad_storage: "granted",
          analytics_storage: "granted",
        });

      gtag("js", new Date());

      const options = dev ? { debug_mode: true } : undefined;
      gtag("config", "G-1WBNT9GR3R", options);
    </script>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
